application:
  name: tilleggsstonader-oppdrag

server:
  port: 8080
  servlet:
    context-path: /
  shutdown: graceful

spring:
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  main.banner-mode: "off"
  data:
    jdbc:
      repositories:
        enabled: true
  main:
    allow-bean-definition-overriding: true
  flyway:
    enabled: true
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/tilleggsstonader-oppdrag
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 10
      connection-test-query: "select 1"
      max-lifetime: 30000
      minimum-idle: 1
      data-source-properties.stringtype: unspecified # Nødvendig for å kunde sende en String til et json-felt i PostgresSql

management:
  endpoint:
    health:
      show-details: always
      group:
        readyness:
          include: db
        liveness:
          include: db
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    path-mapping:
      info: "status/isAlive"
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true

springdoc:
  packagesToScan: no.nav.tilleggsstonader.oppdrag
  pathsToMatch: /v3/api-docs,/api/**
  swagger-ui:
    disable-swagger-default-url: true

no.nav.security.jwt:
  issuer.azuread:
    discoveryurl: ${AZURE_APP_WELL_KNOWN_URL}
    accepted_audience: ${AZURE_APP_CLIENT_ID}
    cookie_name: azure_token

TILBAKEKREVING_V1_URL: "http://localhost"
AZURE_APP_WELL_KNOWN_URL: ""