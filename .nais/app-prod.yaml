apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-oppdrag
  namespace: teamfamilie
  labels:
    team: teamfamilie
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "180"

spec:
  image: {{ image }}
  port: 8087
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/health/readyness
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: true
    paths:
      - kvPath: /serviceuser/data/prod/srvfamilie-oppdrag
        mountPath: /secret/serviceuser
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      memory: 6096Mi
    requests:
      memory: 1Gi
      cpu: 500m
  secureLogs:
    enabled: true
  ingresses: # Optional. List of ingress URLs that will route HTTP traffic to the application.
    - https://familie-oppdrag.nais.adeo.no
    - https://familie-oppdrag.prod-fss-pub.nais.io
  azure:
    application:
      enabled: true
      allowAllUsers: true
  accessPolicy:
    inbound:
      rules:
        - application: familie-ks-sak
        - application: familie-ks-sak
          cluster: prod-gcp
        - application: familie-ba-sak
          cluster: prod-gcp
        - application: familie-tilbake
          cluster: prod-gcp
        - application: familie-ef-sak
          cluster: prod-gcp
        - application: familie-ef-iverksett
          cluster: prod-gcp
    outbound:
      external:
        - host: mpls02.adeo.no
          ports:
            - name: mq
              port: 1414
              protocol: TCP
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
    - name: JAVA_OPTS
      value: "-XX:MinRAMPercentage=25.0 -XX:MaxRAMPercentage=75.0 -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/tmp"
